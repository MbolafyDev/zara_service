<div class="offcanvas-header">
  <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
</div>

<div class="offcanvas-body ps-3"> {# padding start = padding-left #}
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link  {% if request.resolver_match.url_name == 'accueil' %}active{% endif %}" href="{% url 'accueil' %}">
        <i class="fa fa-list-squares me-2"></i> Commandes
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'encaissement' %}active{% endif %}" href="{% url 'encaissement' %}">
        <i class="fa fa-shopping-cart me-2"></i> Encaissement
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'facturation' %}active{% endif %}" href="{% url 'facturation' %}">
        <i class="fa fa-file-invoice me-2"></i> Facturation
      </a>
    </li>
    {% comment %} <li class="nav-item">
      <a class="nav-link " href="">
        <i class="fa fa-list-alt me-2"></i> Inventaire
      </a>
    </li> {% endcomment %}
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'listes-clients' %}active{% endif %}" href="{% url 'listes-clients' %}">
        <i class="fa fa-user-group me-2"></i> Clients
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'services' %}active{% endif %}" href="{% url 'services' %}">
        <i class="fa fa-puzzle-piece me-2"></i> Services
      </a>
    </li>

    <!-- Statistiques (Collapsible) -->
    <li class="nav-item">
    <a class="nav-link d-flex justify-content-between align-items-center " 
        data-bs-toggle="collapse" href="#collapseStats" role="button" aria-expanded="false" aria-controls="collapseStats">
        <span><i class="fa fa-chart-bar me-2"></i> Statistiques &#x25BE;</span>
    </a>
    <div class="collapse " id="collapseStats">
        <ul class="list-unstyled ps-3">
        <li><a class="nav-link" href="">Rapport de ventes</a></li>
        <li><a class="nav-link" href="">Compte de résultat</a></li>
        <li><a class="nav-link" href="">Bilan</a></li>
        </ul>
    </div>
    </li>

    <!-- Paramètres (Collapsible) -->
    <li class="nav-item">
    <a class="nav-link d-flex justify-content-between align-items-center " 
        data-bs-toggle="collapse" href="#collapseSettings" role="button" aria-expanded="false" aria-controls="collapseSettings">
        <span><i class="fa fa-gear me-2"></i> Paramètres &#x25BE;</span>
    </a>
    <div class="collapse " id="collapseSettings">
        <ul class="list-unstyled ps-3">
        <li><a class="nav-link" href="">Profil</a></li>
        <li><a class="nav-link" href="">Configuration</a></li>
        </ul>
    </div>
    </li>


  </ul>
</div>
