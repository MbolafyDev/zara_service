{# templates/services/includes/delete_modal.html #}
<div class="modal fade" id="deleteModal{{ service.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'service_delete' service.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Confirmer la suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          Supprimer le service <strong>{{ service.nom }}</strong> ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-danger" {% if not is_admin %}disabled{% endif %}>Supprimer</button>
        </div>
      </form>
    </div>
  </div>
</div>
