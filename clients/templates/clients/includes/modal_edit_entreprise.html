<!-- includes/modal_edit_entreprise.html -->
<div class="modal fade" id="editModal{{ entreprise.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ entreprise.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'entreprise_update' entreprise.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel{{ entreprise.id }}">Mettre à jour les informations sur l'entreprise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Raison sociale</label>
                            <input type="text" class="form-control" name="raison_sociale" value="{{ entreprise.raison_sociale|default_if_none:'' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date de début</label>
                            <input type="date" class="form-control" name="date_debut" value="{{ entreprise.date_debut|default_if_none:''|date:'Y-m-d' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Page Facebook</label>
                            <input type="text" class="form-control" name="page_facebook" value="{{ entreprise.page_facebook|default_if_none:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Lien vers la page</label>
                            <input type="url" class="form-control" name="lien_page" value="{{ entreprise.lien_page|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Activité / Produits</label>
                            <input type="text" class="form-control" name="activite_produits" value="{{ entreprise.activite_produits|default_if_none:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Personne de contact</label>
                            <input type="text" class="form-control" name="personne_de_contact" value="{{ entreprise.personne_de_contact|default_if_none:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Lien profil</label>
                            <input type="url" class="form-control" name="lien_profil" value="{{ entreprise.lien_profil|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">NIF</label>
                            <input type="text" class="form-control" name="nif" value="{{ entreprise.nif|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STAT</label>
                            <input type="text" class="form-control" name="stat" value="{{ entreprise.stat|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">RCS</label>
                            <input type="text" class="form-control" name="rcs" value="{{ entreprise.rcs|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Adresse</label>
                            <textarea class="form-control" name="adresse" rows="2">{{ entreprise.adresse|default_if_none:'' }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="text" class="form-control" name="telephone" value="{{ entreprise.telephone|default_if_none:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ entreprise.email|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fokontany</label>
                            <input type="text" class="form-control" name="fokontany" value="{{ entreprise.fokontany|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Commune</label>
                            <input type="text" class="form-control" name="commune" value="{{ entreprise.commune|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Région</label>
                            <input type="text" class="form-control" name="region" value="{{ entreprise.region|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Numéro CIN</label>
                            <input type="text" class="form-control" name="cin_numero" value="{{ entreprise.cin_numero|default_if_none:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Date CIN</label>
                            <input type="date" class="form-control" name="date_cin" value="{{ entreprise.date_cin|default_if_none:''|date:'Y-m-d' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Lieu CIN</label>
                            <input type="text" class="form-control" name="lieu_cin" value="{{ entreprise.lieu_cin|default_if_none:'' }}">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Remarque</label>
                            <textarea class="form-control" name="remarque" rows="2">{{ entreprise.remarque|default_if_none:'' }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mt-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                </div>
            </form>
        </div>
    </div>
</div>
